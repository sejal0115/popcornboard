<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>PopcornBoard | Trending Movies & TV Shows</title>

    <!-- Meta Description (Crucial for SEO) -->
    <meta
      name="description"
      content="PopcornBoard helps you discover trending movies and TV shows. Get detailed info, ratings, streaming availability, and add favorites. Stay updated with what's hot in cinema!"
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="movies, tv shows, trending movies, streaming platforms, film discovery, PopcornBoard"
    />

    <!-- Author -->
    <meta name="author" content="Sejal Mahadik" />

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://popcornboard.netlify.app/" />
    <meta property="og:title" content="PopcornBoard | Trending Movies & TV Shows" />
    <meta
      property="og:description"
      content="Discover trending movies & TV shows with ratings and streaming availability. Save your favorites and stay updated!"
    />
  
    <!-- Twitter Card (For Twitter Sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PopcornBoard | Trending Movies & TV Shows" />
    <meta
      name="twitter:description"
      content="Discover trending movies and TV shows with ratings, streaming availability, and favorites."
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Structured Data (JSON-LD Schema for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PopcornBoard",
        "url": "https://popcornboard.netlify.app/",
        "description": "Discover trending movies and TV shows with ratings, streaming info, and favorites.",
        "applicationCategory": "Entertainment",
        "creator": {
          "@type": "Organization",
          "name": "PopcornBoard"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
